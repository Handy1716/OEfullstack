<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Email cím:</label><br>
        <input type="email" id="email" name="email" placeholder="Adja meg az email címét"><br>
        
        <label>Kérek értesítést:</label><br>
        <input type="radio" id="ertesites_igen" name="ertesites" value="igen">
        <label for="ertesites_igen">Igen</label><br>
        <input type="radio" id="ertesites_nem" name="ertesites" value="nem">
        <label for="ertesites_nem">Nem</label><br>
        
        <label for="tipus">Bejelentés típusa:</label><br>
        <select id="tipus" name="tipus" required>
            <option value="altalanos">Általános bejelentés</option>
            <option value="pozitiv">Pozitív véleményt kívánok tenni</option>
            <option value="panasz">Panaszt kívánok tenni</option>
        </select><br>
        
        <label for="subject">Üzenet tárgya:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Adja meg az üzenet tárgyát"><br>
        
        <label for="message">Üzenet:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Írja be az üzenetét"></textarea><br>
        
        <button type="submit">Elküldés</button>
    </form>
</body>
</html>
