<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Alert for mobile view -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
        Mobil nézet nem támogatott
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Table with student data -->
    <div class="table-responsive d-none d-md-block">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Hallgató neve</th>
                    <th>Aktív félévek száma</th>
                    <th>Átlag</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-hover">
                    <td>Kovács Péter</td>
                    <td>4</td>
                    <td><span class="badge bg-success">4.2</span></td>
                </tr>
                <tr class="table-hover">
                    <td>Szabó Anna</td>
                    <td>6</td>
                    <td><span class="badge bg-success">4.8</span></td>
                </tr>
                <tr class="table-hover">
                    <td>Szabó Anna</td>
                    <td>3</td>
                    <td><span class="badge bg-success">3.9</span></td>
                </tr>
                <tr class="table-hover">
                    <td>Nagy Eszter</td>
                    <td>5</td>
                    <td><span class="badge bg-success">4.5</span></td>
                </tr>
                <tr class="table-hover">
                    <td>Farkas Dániel</td>
                    <td>2</td>
                    <td><span class="badge bg-danger">3.7</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mobile alert for smaller screens -->
    <div class="alert alert-danger d-block d-md-none" role="alert">
        Mobil nézet nem támogatott
    </div>

    <script>
        // Adjust visibility of the alert based on screen width
        if (window.innerWidth < 800) {
            document.querySelector('.alert').style.display = 'block';
        } else {
            document.querySelector('.alert').style.display = 'none';
        }
    </script>
</body>
</html>
