<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>

    <h2>Kapcsolatfelvétel</h2>
    <form>
        <!-- Full name input -->
        <div class="mb-3">
            <label for="name" class="form-label">Teljes név:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Adja meg a teljes nevét">
        </div>

        <!-- Email input -->
        <div class="mb-3">
            <label for="email" class="form-label">Email cím:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Adja meg az email címét">
        </div>

        <!-- Status radio buttons -->
        <fieldset class="mb-3">
            <legend class="form-label">Státusz:</legend>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="hallgato" name="status" value="hallgato">
                <label class="form-check-label" for="hallgato">Hallgató</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="oktato" name="status" value="oktato">
                <label class="form-check-label" for="oktato">Oktató</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="kulso" name="status" value="kulso">
                <label class="form-check-label" for="kulso">Külsős személy</label>
            </div>
        </fieldset>

        <!-- Subject input -->
        <div class="mb-3">
            <label for="subject" class="form-label">Üzenet tárgya:</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Adja meg az üzenet tárgyát">
        </div>

        <!-- Message textarea -->
        <div class="mb-3">
            <label for="message" class="form-label">Üzenet:</label>
            <textarea id="message" name="message" class="form-control" rows="5" placeholder="Írja be az üzenetét"></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Elküldés</button>
    </form>

    <br>

    <!-- Google Maps iframe -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2693.7372406847335!2d19.03205377681019!3d47.53397839298893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741d95af5205aed%3A0x53008033a7aa5533!2s%C3%93budai%20Egyetem%20BA%20Building%2C%20Neumann%20J%C3%A1nos%20Informatikai%20Kar!5e0!3m2!1shu!2shu!4v1740587858305!5m2!1shu!2shu" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
